[package]
authors = ['GalacticCouncil']
build = 'build.rs'
description = 'Hack Hydra DX'
edition = '2018'
homepage = 'https://github.com/galacticcouncil/hack.hydradx-node'
license = 'Unlicense'
name = 'hack-hydra-dx'
repository = 'https://github.com/galacticcouncil/hack.hydradx-node'
version = '2.0.0'

[[bin]]
name = 'hack-hydra-dx'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = '2.0.0'

[dependencies]
jsonrpc-core = '15.0.0'
structopt = '0.3.8'
serde_json = '1.0.44'
serde = { version = '1.0.101', features = ['derive'] }

# local dependencies
hack-hydra-dx-runtime = { path = '../runtime', version = '2.0.0' }
primitives = { path = '../primitives', version = '2.0.0' }
module-amm-rpc = { path = '../pallets/amm/rpc', version = '2.0.0' }

# Substrate dependencies
frame-benchmarking = '2.0.0'
frame-benchmarking-cli = '2.0.0'
pallet-transaction-payment-rpc = '2.0.0'
sc-basic-authorship = '0.8.0'
sc-cli = { features = ['wasmtime'], version = '0.8.0' }
sc-client-api = '2.0.0'
sc-consensus = '0.8.0'
sc-consensus-aura = '0.8.0'
sc-executor = { features = ['wasmtime'], version = '0.8.0' }
sc-finality-grandpa = '0.8.0'
sc-rpc = '2.0.0'
sc-rpc-api = '0.8.0'
sc-service = { features = ['wasmtime'], version = '0.8.0' }
sc-keystore = '2.0.0'
sc-transaction-pool = '2.0.0'
sp-api = '2.0.0'
sp-block-builder = '2.0.0'
sp-blockchain = '2.0.0'
sp-consensus = '0.8.0'
sp-consensus-aura = '0.8.0'
sc-chain-spec = '2.0.0'
sp-timestamp = '2.0.0'
sp-trie = '2.0.0'
sp-core = '2.0.0'
sp-finality-grandpa = '2.0.0'
sp-inherents = '2.0.0'
sp-runtime = '2.0.0'
sp-transaction-pool = '2.0.0'
substrate-frame-rpc-system = '2.0.0'

# Cumulus dependencies
cumulus-consensus = { git = "https://github.com/paritytech/cumulus", rev = '09b27cec90276348cc292a7b4180d90255b1b52c' }
cumulus-collator = { git = "https://github.com/paritytech/cumulus", rev = '09b27cec90276348cc292a7b4180d90255b1b52c' }
cumulus-network = { git = "https://github.com/paritytech/cumulus", rev = '09b27cec90276348cc292a7b4180d90255b1b52c' }
cumulus-primitives = { git = "https://github.com/paritytech/cumulus", rev = '09b27cec90276348cc292a7b4180d90255b1b52c' }
cumulus-service = { git = "https://github.com/paritytech/cumulus", rev = '09b27cec90276348cc292a7b4180d90255b1b52c' }

# Polkadot dependencies
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-service = { git = "https://github.com/paritytech/polkadot", rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-test-service = { git = "https://github.com/paritytech/polkadot", rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }

[features]
default = []
runtime-benchmarks = ['hack-hydra-dx-runtime/runtime-benchmarks']

[dev-dependencies]
# Polkadot dependencies
polkadot-runtime-common = { git = 'https://github.com/paritytech/polkadot', rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-test-runtime = { git = 'https://github.com/paritytech/polkadot', rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-test-client = { git = 'https://github.com/paritytech/polkadot', rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }
polkadot-test-service = { git = 'https://github.com/paritytech/polkadot', rev = '184a4b1a05a6cc2c64547f3811af1be2ab8f70b2' }

# Substrate dependencies
pallet-sudo = { git = 'https://github.com/paritytech/substrate', rev = '5c70d7bb2b78d4ed5e3aa4fd0449cc6c81d3db98' }
substrate-test-client = { git = 'https://github.com/paritytech/substrate', rev = '5c70d7bb2b78d4ed5e3aa4fd0449cc6c81d3db98' }
substrate-test-runtime-client = { git = 'https://github.com/paritytech/substrate', rev = '5c70d7bb2b78d4ed5e3aa4fd0449cc6c81d3db98' }
