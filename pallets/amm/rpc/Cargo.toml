[package]
name = "module-amm-rpc"
version = '1.0.0'
authors = ['GalacticCouncil']
edition = "2018"

[dependencies.module-amm-rpc-runtime-api]
default-features = false
package = 'module-amm-rpc-runtime-api'
path = 'runtime-api'
version = '1.0.0'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.1'

[dependencies.jsonrpc-core]
optional = true
version = '14.0.5'

[dependencies.jsonrpc-core-client]
optional = true
version = '14.0.5'

[dependencies.jsonrpc-derive]
optional = true
version = '14.0.5'

[dependencies.sp-api]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-rc5'
version = '2.0.0-rc5'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-rc5'
version = '2.0.0-rc5'

[dependencies.sp-blockchain]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-rc5'

[features]
default = ['std']
std = [
    'jsonrpc-core',
    'jsonrpc-core-client',
    'jsonrpc-derive',
    'serde',
    'codec/std',
    ]