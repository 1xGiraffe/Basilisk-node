[package]
authors = ['GalacticCouncil']
edition = '2018'
homepage = 'https://github.com/galacticcouncil/hack-hydra-dx'
license = 'Unlicense'
name = 'hack-hydra-dx-runtime'
repository = 'https://github.com/galacticcouncil/hack-hydra-dx'
version = '2.0.0-rc6'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.primitives]
default-features = false
package = 'primitives'
path = '../primitives'

[dependencies.asset-registry]
default-features = false
package = 'pallet-asset-registry'
path = '../pallets/asset-registry'
version = '1.0.0'

[dependencies.amm]
default-features = false
package = 'pallet-amm'
path = '../pallets/amm'
version = '1.0.0'

[dependencies.amm-rpc]
default-features = false
package = 'module-amm-rpc-runtime-api'
path = '../pallets/amm/rpc/runtime-api'
version = '1.0.0'

[dependencies.faucet]
default-features = false
package = 'pallet-faucet'
path = '../pallets/faucet'
version = '1.0.0'

[dependencies.exchange]
default-features = false
package = 'pallet-exchange'
path = '../pallets/exchange'
version = '1.0.0'


[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies.frame-executive]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-rc6'
version = '2.0.0-rc6'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-rc6'
